<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Nastya.css">
</head>
<body>
    <main>
        <section>
            <h1>Pricing Plans</h1>
            <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Elementum
                nisi aliquet volutpat pellentesque volutpat est.</h4>

            <div>
                <h2 class="starter">Starter</h2>
                <p>up to 3 users</p>

                <h1>$29</h1>
                <p>per month</p>
                <button type="button" name="order-starter">Order</button>
            </div>

            <div>
                <h2 class="standart">Standard</h2>
                <p>up to 20 users</p>

                <h1>$99</h1>
                <p>per month</p>
                <button type="button" name="order-standart" class="button-standart">Order</button>
            </div>

            <div>
                <h2 class="premium">Premium</h2>
                <p>up to 200 users</p>

                <h1>$299</h1>
                <p>per month</p>
                <button type="button" name="order-premium">Order</button>
            </div>

        </section>
    </main>

</html>
